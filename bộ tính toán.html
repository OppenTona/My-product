<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div>
        <p>Nhập số a:</p>
        <input type="text" id="a">
    </div>
    <div>
        <p>Nhập số b:</p>
        <input type="text" id="b">
    </div>
    <div>
        <button type="button" class="btn btn-light" onclick="TinhToan()">Tính</button>
        <p id="result">Kết quả:</p>
        <p id="result1">Kết quả 2:</p>
    </div>
    <script>
        function TinhToan(){
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var result = a +b;
            var c = 0;
            for(var i=a; i<b; i++){
                c = c + "1";
            }
            document.getElementById("result").innerHTML = "Kết quả của "+a+"+"+b+": "+ result;
            document.getElementById("result1").innerHTML = "Kết quả 2: "+ c;
        }
    </script>
</body>
</html>
